<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #game {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h1>Guess a Number Between 1 and 20000</h1>
      <input type="number" id="guess-input" />
      <button id="guess-button">Submit Guess</button>
      <p id="message"></p>
      <p id="status"></p>
    </div>
    <script src="g.js"></script>
  </body>
</html>
