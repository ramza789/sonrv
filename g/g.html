<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #game {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h3>Guess a Number Between 1 and 20000</h3>
      <input type="number" id="guess-input" />
      <button class="btn btn-outline btn-info" id="guess-button">Submit</button>
      <p id="message"></p>
      <p id="status"></p>
    </div>
    <script src="g.js"></script>
  </body>
</html>
